<!-- Custom Favicons Override -->
<!-- Prefer SVG circular favicon -->
<link
  rel="icon"
  type="image/svg+xml"
  href="{{ '/assets/img/posts/favicons/favicon-circle.svg' | relative_url }}"
/>
<!-- PNG fallbacks -->
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ '/assets/img/posts/favicons/favicon-32x32.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ '/assets/img/posts/favicons/favicon-16x16.png' | relative_url }}"
/>
<!-- Apple touch uses 180x180; consider a circular PNG here -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ '/assets/img/posts/favicons/apple-touch-icon.png' | relative_url }}"
/>
<!-- Optional: if you later add these files to the same folder uncomment below -->
{%- comment -%}
<link
  rel="manifest"
  href="{{ '/assets/img/posts/favicons/site.webmanifest' | relative_url }}"
/>
<meta
  name="msapplication-config"
  content="{{ '/assets/img/posts/favicons/browserconfig.xml' | relative_url }}"
/>
{%- endcomment -%}
<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
<meta name="application-name" content="{{ site.title }}" />

<!-- Using SVG ensures a circular mask server-side, no JS needed. -->
